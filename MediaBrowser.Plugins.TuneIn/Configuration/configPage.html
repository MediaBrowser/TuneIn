<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-controller="__plugin/tuneinjs" data-title="TuneIn">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">
            <div class="inputContainer">
                <input type="text" is="emby-input" class="txtUsername" label="Your Tune In username:" />
            </div>
            <div class="inputContainer">
                <input type="text" is="emby-input" class="txtLatLon" label="Your LatLon:" />
                <div class="fieldDescription">
                    Your LatLon can be found at <a is="emby-linkbutton" class="button-link" target="_blank" href="https://www.latlong.net">https://www.latlong.net</a>.
                </div>
            </div>

            <br />
            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
            </div>
        </form>
    </div>
</div>
